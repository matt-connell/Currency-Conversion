{% extends "index.html" %}
{% block CADtoUSD %}
<br><br>

<div style="text-align: center;">
    <h1>CAD -> USD</h1>

    <form class="container" action="/resultCADtoUSD" method="POST">
        <input type="text" placeholder="Enter CAD" name="value" id="value">
        <br>
        <input type="Submit" class="file_submit">

        {% if result %}
            <h1> {{currency}} CAD = {{result}} USD</h1>
        {% endif %} 
    </form>




</div>
    


{% endblock %}
