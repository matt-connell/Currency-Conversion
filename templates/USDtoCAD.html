{% extends "index.html" %}
{% block CADtoUSD %}
<br><br>

<div style="text-align: center;">
    <h1>USD -> CAD</h1>

    <form class="container" action="/resultUSDtoCAD" method="POST">
        <input type="text" placeholder="Enter USD"  name="value" id="value">
        <br>
        <input type="Submit" class="file_submit">
        {% if result %}
            <h1> {{currency}} USD = {{result}} CAD</h1>
        {% endif %}
    </form>
</div>
{% endblock %}
