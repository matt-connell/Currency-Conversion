<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">

		<title>Currency Converter</title>
	</head>

   
	<body style="text-align: center;">
        <h1>Currency Converter</h1>
        <p>Welcome to the currency application.</p>

        <p>*Please enter /ChosenConversion after the url</p>
        <div>
            {% block CADtoUSD %}
            {% endblock %}
            {% block USDtoCAD %}
            {% endblock %}
        </div>
        

        <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}'"></script>
    </body><!-- these must be the last two lines of an HTML document --><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
</html>
